<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .container {
            padding: 20px;
        }
        .btn-group {
            /* Adds some margin below the first row of buttons */
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Bootstrap Buttons</h1>

    <div class="mb-3">
        <button id="button-1" class="btn btn-primary">Button-1</button>
        
        <button id="button-2" class="btn btn-outline-secondary">Button-2</button>
        
        <button id="button-3" class="btn btn-success btn-lg">Button-3</button>
        
        <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
    </div>

    <div class="d-grid gap-2 mb-3">
        <button id="button-5" class="btn btn-warning btn-lg w-100">Button-5</button>
    </div>

    <div>
        <button id="button-6" class="btn btn-info" disabled>Button-6</button>
        
        <button id="button-7" class="btn btn-light">Button-7</button>
        
        <button id="button-8" class="btn btn-link">Button-8</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
